    <app-header title="Maintenance" description="Manage your maintenances" />

            (tabChange)="onTabChange($event)" />

        <app-select description="Select category"
            [options]="[{name: 'Category', value: 'Category'},{name: 'Category 2', value: 'Category 2'}]"
            (optionChange)="onOptionChange($event)" />
    </div>
